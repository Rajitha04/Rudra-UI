<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="button.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="sample-btn">
    <button class="btn primary">Primary Button</button>
    <button class="btn secondary">Secondary Button</button>
    <button class="btn link"><a href="Link Button">Link button</a></button>
    <button class="btn floating-action">floating Button</button>
    <button class="btn disabled" disabled>disabled Button</button>
</div>
<div class="btn-size">
   <button  class="btn xsmall">xs</button>
    <button class="btn small">small</button>
    <button class="btn medium">medium</button>
    <button class="btn large">large</button>
</div>

<div class="icon-btn">
<p>Icon buttons:</p>
<button class="btn icon"><i class="fa fa-home"></i></button>
<button class="btn icon"><i class="fa fa-bars"></i></button>
<button class="btn icon"><i class="fa fa-close"></i></button>
</div>

<div class="icon-btn-text">
<p>Icon buttons with text:</p>
<button class="btn icon"><i class="fa fa-home"></i> Home</button>
<button class="btn icon"><i class="fa fa-bars"></i> Menu</button>
<button class="btn icon"><i class="fa fa-close"></i> Close</button>
</div>

<div class="floating-btn">
    <a href="#" class="float">
        <i class="fa fa-envelope my-float"></i>
        </a>
        <div class="label-container">
        <div class="label-text">Feedback</div>
        <i class="fa fa-play label-arrow"></i>

</div>
</div>
</body>
</html>
